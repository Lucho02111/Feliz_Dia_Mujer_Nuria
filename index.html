<!DOCTYPE html>

    <style>
        /* Estilos generales */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle, #ffb3c1, #590d22);
            font-family: 'Arial', sans-serif;
            text-align: center;
            overflow: hidden;
        }

        /* Bot√≥n */
        .open-flower-btn {
            background: white;
            border: 3px solid red;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
        }

        .open-flower-btn:hover {
            background: red;
            color: white;
            transform: scale(1.1);
        }

        /* Contenedor de la flor */
        .flower-container {
            position: relative;
            width: 160px;
            height: 160px;
            display: flex;
            justify-content: center;
            align-items: center;
            transform: scale(0);
            transition: transform 1s ease-in-out;
        }

        /* P√©talos */
        .petal {
            position: absolute;
            width: 50px;
            height: 80px;
            background: red;
            border-radius: 50%;
            opacity: 0;
            transition: all 1s ease-in-out;
        }

        /* Distribuci√≥n de los p√©talos en c√≠rculo */
        .petal:nth-child(1) { transform: rotate(0deg) translateY(-50px); }
        .petal:nth-child(2) { transform: rotate(45deg) translateY(-50px); }
        .petal:nth-child(3) { transform: rotate(90deg) translateY(-50px); }
        .petal:nth-child(4) { transform: rotate(135deg) translateY(-50px); }
        .petal:nth-child(5) { transform: rotate(180deg) translateY(-50px); }
        .petal:nth-child(6) { transform: rotate(225deg) translateY(-50px); }
        .petal:nth-child(7) { transform: rotate(270deg) translateY(-50px); }
        .petal:nth-child(8) { transform: rotate(315deg) translateY(-50px); }

        /* Centro de la flor */
        .center {
            width: 50px;
            height: 50px;
            background: yellow;
            border-radius: 50%;
            position: absolute;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        /* Mensaje animado */
        .message-container {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            width: 80%;
            max-width: 600px;
            margin-top: 20px;
        }
        .message {
            font-size: 22px;
            color: white; /* Letra blanca */
            font-weight: bold; /* Negrita */
            opacity: 0;
            transition: opacity 1s ease-in-out;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <audio id="backgroundMusic" autoplay style="display: none;">
        <source src="TejanoBlue_CigarettesAfterSex.mp3" type="audio/mp3">

    <script>
        // Simula la interacci√≥n del usuario al hacer clic en el documento
        document.addEventListener('click', function() {

    <h1 style="color: white;">üåπA special gift for you, my loveüåπ</h1>

        <div class="petal"></div>

    <!-- Mensaje sorpresa -->

    <script>
        function bloomFlower() {
            document.getElementById("openButton").style.display = "none";
            let flower = document.getElementById("flower");
            let petals = document.querySelectorAll(".petal");
            let center = document.querySelector(".center");
            let message = document.getElementById("message");

            flower.style.transform = "scale(1)";

            // Mostrar p√©talos con retraso
            petals.forEach((petal, index) => {
                setTimeout(() => {
                    petal.style.opacity = "1";
                }, index * 300);

            // Mostrar centro y mensaje despu√©s de los p√©talos

        function typeMessage() {
            let messageText = "Feliz D√≠a de la Mujer, mi amor. Eres mi vida, mi futuro, mi todo. Admiro cada parte de ti, tu fortaleza, tu dulzura y el incre√≠ble ser humano que eres. No importa lo que pase, nunca me rendir√© con nosotros, porque mi amor por ti es m√°s fuerte que cualquier obst√°culo. Siempre luchar√© por ti, por nuestro amor y por el hermoso futuro que nos espera juntos. Te amo con todo mi coraz√≥n, hoy y siempre";
            let messageElement = document.getElementById("message");
            let index = 0;
            messageElement.textContent = "";

            function type() {
                if (index < messageText.length) {
                    messageElement.textContent += messageText[index];
                    index++;

                }

        }
    </script>

</body>
